[package]
name = "zino-derive"
description = "Derived traits for zino."
version = "0.4.5"
rust-version = "1.70"
edition = "2021"
license = "MIT"
homepage = "https://github.com/photino/zino"
repository = "https://github.com/photino/zino"
documentation = "https://docs.rs/zino-derive"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.44"
quote = "1.0.26"
syn = "2.0.3"

[dependencies.zino-core]
path = "../zino-core"
version = "0.7.1"
features = ["orm"]
