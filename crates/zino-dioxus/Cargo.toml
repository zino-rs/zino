[package]
name = "zino-dioxus"
description = "Dioxus components for zino."
version = "0.20.2"
categories = ["gui", "network-programming", "web-programming"]
keywords = ["zino", "dioxus", "components"]
readme = "README.md"
documentation = "https://docs.rs/zino-dioxus"
homepage = { workspace = true }
repository = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
license = { workspace = true }

[package.metadata.docs.rs]
features = ["clipboard", "markdown"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
desktop = ["dep:image", "dioxus/desktop"]
markdown = ["dep:comrak"]

[dependencies]
dioxus-core = "0.7.1"
chrono = { workspace = true }
rust_decimal = { workspace = true }
smallvec = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
zino-core = { workspace = true, features = ["runtime-tokio"] }
zino-storage = { workspace = true }

[dependencies.comrak]
version = "0.47.0"
optional = true
default-features = false
features = ["shortcodes", "syntect"]

[dependencies.dioxus]
version = "0.7.1"
features = ["router"]

[dependencies.dioxus-free-icons]
version = "0.10.0"
features = ["bootstrap", "font-awesome-solid"]

[dependencies.image]
version = "0.25.8"
optional = true
default-features = false
features = [
    "gif",
    "ico",
    "jpeg",
    "png",
    "rayon",
]

[lints]
workspace = true
