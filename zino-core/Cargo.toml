[package]
name = "zino-core"
description = "Core types and traits for zino."
version = "0.6.1"
rust-version = "1.68"
edition = "2021"
license = "MIT"
categories = ["asynchronous", "network-programming", "web-programming::http-server"]
keywords = ["http", "web", "framework"]
homepage = "https://github.com/photino/zino"
repository = "https://github.com/photino/zino"
documentation = "https://docs.rs/zino-core"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true

[features]
accessor = ["opendal"]
accessor-ftp = ["accessor", "opendal/services-ftp"]
accessor-ipfs = ["accessor", "opendal/services-ipfs"]
accessor-memcached = ["accessor", "opendal/services-memcached"]
accessor-moka = ["accessor", "opendal/services-moka"]
accessor-redis = ["accessor", "opendal/services-redis"]
cache = ["dep:lru"]
connector = ["dep:apache-avro"]
connector-http = ["connector"]
connector-mssql = ["connector", "sqlx", "sqlx/mssql"]
connector-mysql = ["connector", "sqlx", "sqlx/mysql"]
connector-postgres = ["connector", "sqlx", "sqlx/postgres"]
connector-sqlite = ["connector", "sqlx", "sqlx/sqlite"]
connector-taos = ["connector", "dep:taos"]
datetime = ["dep:chrono"]
orm = [
    "dep:apache-avro",
    "datetime",
    "sqlx",
    "sqlx/postgres",
    "sqlx/chrono",
    "sqlx/json",
    "sqlx/uuid",
]
schedule = ["dep:chrono", "dep:cron", "datetime"]
view = ["dep:tera"]

[dependencies]
aes-gcm-siv = "0.11.1"
async-trait = "0.1.64"
base64-simd = "0.8.0"
bytes = "1.4.0"
cookie = "0.17.0"
fluent = "0.16.0"
futures = "0.3.26"
hkdf = "0.12.3"
hmac = "0.12.1"
http = "0.2.9"
http-body = "0.4.5"
intl-memoizer = "0.5.1"
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
metrics-exporter-tcp = "0.7.0"
multer = "2.0.4"
parking_lot = "0.12.1"
rand = "0.8.5"
regex = "1.7.1"
reqwest-middleware = "0.2.0"
reqwest-retry = "0.2.1"
reqwest-tracing = "0.4.0"
rmp-serde = "1.1.1"
serde_qs = "0.11.0"
serde_urlencoded = "0.7.1"
sha2 = "0.10.6"
sysinfo = "0.28.0"
task-local-extensions = "0.1.3"
toml = "0.7.2"
tracing = "0.1.37"
tracing-appender = "0.2.2"
url = "2.3.1"

[dependencies.apache-avro]
version = "0.14.0"
optional = true

[dependencies.chrono]
version = "0.4.23"
features = ["serde"]
optional = true

[dependencies.cron]
version = "0.12.0"
optional = true

[dependencies.lru]
version = "0.9.0"
optional = true

[dependencies.opendal]
version = "0.27.1"
features = [
    "compress",
    "layers-all",
    "native-tls",
]
optional = true

[dependencies.reqwest]
version = "0.11.14"
features = [
    "cookies",
    "gzip",
    "json",
    "multipart",
    "native-tls",
    "stream",
]

[dependencies.serde]
version = "1.0.152"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.93"
features = ["raw_value"]

[dependencies.sqlx]
version = "0.6.2"
features = ["runtime-tokio-native-tls"]
optional = true

[dependencies.taos]
version = "0.4.18"
default-features = false
features = ["ws"]
optional = true

[dependencies.tera]
version = "1.17.1"
optional = true

[dependencies.tracing-subscriber]
version = "0.3.16"
features = ["env-filter", "json", "local-time"]

[dependencies.unic-langid]
version = "0.9.1"
features = ["macros"]

[dependencies.uuid]
version = "1.3.0"
features = [
    "fast-rng",
    "serde",
    "v4",
    "v7",
]