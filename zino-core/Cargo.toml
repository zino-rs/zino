[package]
name = "zino-core"
description = "Core types and traits for zino."
version = "0.8.0"
rust-version = "1.70"
edition = "2021"
license = "MIT"
categories = ["asynchronous", "network-programming", "web-programming::http-server"]
keywords = ["http", "web", "framework"]
homepage = "https://github.com/photino/zino"
repository = "https://github.com/photino/zino"
documentation = "https://docs.rs/zino-core"
readme = "README.md"

[package.metadata.docs.rs]
features = ["full", "runtime-tokio"]

[features]
accessor = ["opendal"]
accessor-dashmap = ["accessor", "opendal/services-dashmap"]
accessor-ftp = ["accessor", "opendal/services-ftp"]
accessor-ipfs = ["accessor", "opendal/services-ipfs"]
accessor-memcached = ["accessor", "opendal/services-memcached"]
accessor-moka = ["accessor", "opendal/services-moka"]
accessor-redis = ["accessor", "opendal/services-redis"]
accessor-sled = ["accessor", "opendal/services-sled"]
all-accessors = [
    "accessor",
    "accessor-dashmap",
    "accessor-ftp",
    "accessor-ipfs",
    "accessor-memcached",
    "accessor-moka",
    "accessor-redis",
    "accessor-sled",
]
all-connectors = [
    "connector",
    "connector-arrow",
    "connector-http",
    "connector-mssql",
    "connector-mysql",
    "connector-postgres",
    "connector-sqlite",
]
cache = ["dep:lru"]
chatbot = []
chatbot-openai = ["dep:async-openai", "chatbot"]
all-chatbots = ["chatbot", "chatbot-openai"]
connector = ["connector-http"]
connector-arrow = ["dep:datafusion", "connector"]
connector-http = ["connector"]
connector-mssql = ["connector", "sqlx", "sqlx/mssql"]
connector-mysql = ["connector", "sqlx", "sqlx/mysql"]
connector-postgres = ["connector", "sqlx", "sqlx/postgres"]
connector-sqlite = ["connector", "sqlx", "sqlx/sqlite"]
default = ["runtime-tokio"]
full = [
    "all-accessors",
    "all-chatbots",
    "all-connectors",
    "cache",
    "orm",
    "view",
]
orm = [
    "sqlx",
    "sqlx/chrono",
    "sqlx/json",
    "sqlx/postgres",
    "sqlx/uuid",
]
runtime-actix = ["sqlx/runtime-actix-native-tls"]
runtime-async-std = ["sqlx/runtime-async-std-native-tls"]
runtime-tokio = ["sqlx/runtime-tokio-native-tls"]
view = ["dep:tera"]

[dependencies]
aes-gcm-siv = "0.11.1"
apache-avro = "0.14.0"
async-trait = "0.1.68"
base64 = "0.21.0"
bytes = "1.4.0"
cookie = "0.17.0"
cron = "0.12.0"
fluent = "0.16.0"
futures = "0.3.28"
hkdf = "0.12.3"
hmac = "0.12.1"
http = "0.2.9"
http-body = "0.4.5"
intl-memoizer = "0.5.1"
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
metrics-exporter-tcp = "0.7.0"
multer = "2.1.0"
parking_lot = "0.12.1"
rand = "0.8.5"
regex = "1.7.3"
reqwest-middleware = "0.2.1"
reqwest-retry = "0.2.2"
reqwest-tracing = "0.4.1"
rmp-serde = "1.1.1"
serde_qs = "0.12.0"
serde_urlencoded = "0.7.1"
sha2 = "0.10.6"
sysinfo = "0.28.4"
task-local-extensions = "0.1.4"
toml = "0.7.3"
tracing = "0.1.37"
tracing-appender = "0.2.2"
url = "2.3.1"

[dependencies.async-openai]
version = "0.10.2"
optional = true

[dependencies.chrono]
version = "0.4.24"
features = ["serde"]

[dependencies.datafusion]
version = "21.1.0"
optional = true

[dependencies.lru]
version = "0.10.0"
optional = true

[dependencies.opendal]
version = "0.30.5"
optional = true
features = ["layers-all", "native-tls"]

[dependencies.reqwest]
version = "0.11.16"
features = [
    "cookies",
    "gzip",
    "json",
    "multipart",
    "native-tls",
    "stream",
]

[dependencies.serde]
version = "1.0.159"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.94"
features = ["raw_value"]

[dependencies.sqlx]
version = "0.6.3"
optional = true

[dependencies.tera]
version = "1.18.1"
optional = true

[dependencies.tracing-subscriber]
version = "0.3.16"
features = ["env-filter", "json", "local-time"]

[dependencies.unic-langid]
version = "0.9.1"
features = ["macros"]

[dependencies.uuid]
version = "1.3.0"
features = [
    "fast-rng",
    "serde",
    "v4",
    "v7",
]

[dev-dependencies]
anyhow = "1.0.70"
criterion = "0.4.0"

[[bench]]
name = "criterion_main"
harness = false