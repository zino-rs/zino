[package]
name = "actix-app"
description = "An example for actix-web integration."
version = "0.8.0"
rust-version = "1.75"
edition = "2021"
publish = false

[dependencies]
tracing = "0.1.40"

[dependencies.actix-web]
version = "4.8.0"
default-features = false

[dependencies.serde]
version = "1.0.204"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.23.3"
features = [
    "actix",
    "i18n",
    "jwt",
    "opa",
    "orm",
]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.24.3"
features = [
    "cookie",
    "env-filter",
    "orm-postgres",
    "view-minijinja",
]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.21.3"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.21.3"
