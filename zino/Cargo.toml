[package]
name = "zino"
description = "Next-generation framework for composable applications in Rust."
version = "0.20.0"
rust-version = "1.75"
edition = "2021"
license = "MIT"
categories = ["asynchronous", "network-programming", "web-programming::http-server"]
keywords = ["http", "web", "framework"]
homepage = "https://github.com/zino-rs/zino"
repository = "https://github.com/zino-rs/zino"
documentation = "https://docs.rs/zino"
readme = "README.md"

[package.metadata.docs.rs]
features = ["axum"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]

[features]
actix = [
    "dep:actix-cors",
    "dep:actix-files",
    "dep:actix-web",
    "dep:futures",
    "dep:tracing-actix-web",
    "utoipa-rapidoc/actix-web",
    "zino-core/runtime-tokio",
]
axum = [
    "dep:async-trait",
    "dep:axum",
    "dep:bytes",
    "dep:futures",
    "dep:tokio",
    "dep:tower",
    "dep:tower-http",
    "utoipa-rapidoc/axum",
    "zino-core/runtime-tokio",
]
dioxus = [
    "dep:dioxus",
    "dep:tokio",
    "dioxus-router",
]
dioxus-desktop = [
    "dep:dioxus-desktop",
    "dep:image",
    "dioxus",
    "zino-core/runtime-tokio",
]
default = []
i18n = ["zino-core/i18n"]
jwt = ["zino-core/jwt"]
orm = ["zino-core/orm"]

[dependencies]
cfg-if = "1.0"
serde_json = "1.0.115"
tracing = "0.1.40"

[dependencies.actix-cors]
version = "0.7.0"
optional = true

[dependencies.actix-files]
version = "0.6.5"
optional = true

[dependencies.actix-web]
version = "4.5.1"
optional = true
default-features = false
features = ["compress-gzip"]

[dependencies.async-trait]
version = "0.1.79"
optional = true

[dependencies.axum]
version = "0.6.20"
optional = true
default-features = false
features = ["matched-path", "original-uri", "tokio"]

[dependencies.bytes]
version = "1.5.0"
optional = true

[dependencies.dioxus]
version = "0.5.0"
optional = true

[dependencies.dioxus-desktop]
version = "0.4.3"
optional = true

[dependencies.dioxus-router]
version = "0.4.3"
optional = true

[dependencies.futures]
version = "0.3.30"
optional = true

[dependencies.image]
version = "0.25.0"
optional = true

[dependencies.tokio]
version = "1.35.1"
optional = true
features = [
    "macros",
    "parking_lot",
    "rt-multi-thread",
    "signal",
]

[dependencies.tower]
version = "0.4.13"
optional = true
features = ["timeout"]

[dependencies.tower-http]
version = "0.4.4"
optional = true
features = [
    "add-extension",
    "catch-panic",
    "compression-gzip",
    "cors",
    "decompression-gzip",
    "fs",
    "trace",
]

[dependencies.tracing-actix-web]
version = "0.7.10"
optional = true
features = ["opentelemetry_0_22"]

[dependencies.utoipa]
version = "4.2.0"
optional = true

[dependencies.utoipa-rapidoc]
version = "1.0.0"
optional = true

[dependencies.zino-core]
path = "../zino-core"
version = "0.21.0"
